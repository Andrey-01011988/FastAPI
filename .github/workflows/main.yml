name: Push_request_event
run-name: ${{ github.actor }} is starting Push request testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  run-tasks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [test, mypy, black]  # Определяем задачи для параллельного выполнения

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tasks
        run: |
          case "${{ matrix.task }}" in
            test)
              pytest -v tests  # Запуск тестов
              ;;
            mypy)
              mypy .  # Запуск mypy
              ;;
            black)
              black --check --diff --color .  # Проверка стиля кода с помощью black
              ;;
          esac